<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css">


  </head>
  <body>

<!--* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
                                    Header Section
* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *  -->
      <header>
          <div class="announcement-bar">
              <p>Free Canada wide shipping on orders over $65 or Calgary wide over $25</p>
          </div>

          <div class="header-section">
              <div class="row">
                  <div class="logo col-6">
                      <img src="./img/rosso-logo.png" alt="Rosso Logo">
                  </div>

                  <div class="social-media-icons col-3">
                      <a href="#"><i class="fab fa-facebook fa-lg"></i></a>
                      <a href="#"><i class="fab fa-twitter fa-lg"></i></a>
                      <a href="#"><i class="fab fa-instagram fa-lg"></i></a>
                  </div>

                  <div class="other-icons col-3">
                      <a href="#"><i class="far fa-user fa-2x"></i></a>
                      <a href="#"><i class="fas fa-search fa-2x"></i></a>
                      <a href="#"><i class="fas fa-shopping-bag fa-2x"></i></a>
                  </div>
              </div>
          </div>
      </header>

<!--* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
                                    Navigation Section
* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *  -->
      <div class="navigation-bar">
        <ul>
          <li><a href="#">Shop <i class="fas fa-angle-down"></i></a></li>
          <li><a href="#">Freshly Roasted Coffee</a></li>
          <li><a href="#">Home Coffee Plan</a></li>
          <li><a href="#">Locations</a></li>
          <li><a href="#">About <i class="fas fa-angle-down"></i></a></li>
          <li><a href="#">Journal</a></li>
        </ul>
      </div>
<!--* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
                                    Hero Section
* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *  -->
<div class="hero">

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="..." alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="..." alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="..." alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>


<!--* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *
                                  Body Section
* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *  -->
      <div class="row">
          <div class="body col"></div>
          <div class="body col"></div>
      </div>

      <div class="row">
          <div class="body col"></div>
          <div class="body col"></div>
      </div>



      <footer></footer>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </body>
</html>
